{% extends 'base.html' %}
<!-- prettier-ignore -->
{% block title %}REGISTRARSE{% endblock %}
<!-- prettier-ignore -->
{% block base_body %}

<main class="form-signing my-5 mx-5 pt-3">
  <div class="container">
    <!-- Mostrar errores de autenticación -->
      {% if errors %}
    <!-- prettier-ignore  -->
        {% for e in errors %}
        <div class="alert alert-danger">{{ e }}</div>
        {% endfor %}
    <!-- prettier-ignore  -->
      {% endif %}
    
    <!-- Form de registro de usuario -->
    <div class="container mt-3">
      <form action="" method="POST">
        <div class="row my-2" id="email">
          <div class="col">
          <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="promanager@example.com"
              name="email"
            />
          </div>
        </div>

        <div class="row my-2" id="password">
          <div class="col">
          <label for="pwd" class="form-label">Contraseña:</label>
            <input
              type="password"
              class="form-control"
              id="pwd"
              placeholder="Ingresar contraseña"
              name="password"
            />
          </div>
        </div>

        <div class="row my-2" id="names">
          <div class="col my-2">
            <label for="username" class="form-label">Nombre:</label>

            <input
              type="text"
              class="form-control"
              placeholder="Nombre"
              name="username"
            />
          </div>
          <div class="col my-2">
            <label for="surname" class="form-label">Apellido:</label>

            <input
              type="text"
              class="form-control"
              placeholder="Apellido"
              name="surname"
            />
          </div>
        </div>

        <div class="row my-2" id="phonenumber">
          <label class="form-label">Número de teléfono:</label>
          <div class="col-3">
            <select
              class="custom-select"
              id="inputGroupSelect02"
              name="country_code"
            >
              <option selected>Código de país</option>
              {% for code in country_codes %}
              <!-- prettier-ignore -->
              <option value="{{code['prefijo']}}">{{code['pais']}} {{code['prefijo']}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Número de teléfono"
              name="phonenumber"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-dark">Enviar</button>
      </form> 
    </div>
  </div>
</main>

{% endblock %}
